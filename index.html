<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Notes App</title>
</head>

<body>
    <header class="header-title">
        <h1>My Notes</h1>
    </header>

    <div class="container">
        <div class="search-box">
            <input type="text" id="searchTitle" placeholder="Search notes by title" />
        </div>

        <div class="show-btn">
            <button id="showFormButton">Add Note</button>
        </div>

        <div id="input-box" style="display: none;">
            <input type="text" id="addTitle" placeholder="Title">
            <textarea id="addText" cols="30" rows="5" placeholder="Take a note.."></textarea>
            <button id="addNote">Add</button>
        </div>
        <br>
        <hr>
        <div class="saved-notes">
            <h1>Saved Notes :-</h1>
        </div>
        <div id="notes"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
